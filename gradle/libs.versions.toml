junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.6.0"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.9.3"
composeBom = "2024.11.00"
composeCompiler = "2.0.0"
hilt = "2.52"
hiltNavigationCompose = "1.2.0"
room = "2.7.0"
retrofit = "2.11.0"
okhttp = "4.12.0"
coroutines = "1.9.0"
workManager = "2.10.0"
datastore = "1.1.1"
gson = "2.11.0"
googleServices = "4.4.2"
